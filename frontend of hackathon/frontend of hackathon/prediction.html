<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script>
        // Import web3 library
import Web3 from 'web3';

// Import smart contract JSON artifact
import CropInsurance from './contracts/CropInsurance.json';

// Instantiate web3
const web3 = new Web3(window.ethereum);

// Set default account
web3.eth.getAccounts().then(accounts => {
  web3.eth.defaultAccount = accounts[0];
});

// Get contract instance
const contractAddress = 'CONTRACT_ADDRESS';
const contractInstance = new web3.eth.Contract(CropInsurance.abi, contractAddress);

// Get DOM elements
const dashboardEl = document.getElementById('dashboard');
const policyCountEl = document.getElementById('policy-count');
const totalPremiumEl = document.getElementById('total-premium');

// Add event listener to update dashboard
dashboardEl.addEventListener('click', async () => {
  // Get policy count and total premium
  const policyCount = await contractInstance.methods.getPolicyCount().call();
  const totalPremium = await contractInstance.methods.getTotalPremium().call();

  // Update dashboard elements
  policyCountEl.textContent = policyCount;
  totalPremiumEl.textContent = totalPremium;
});

    </script>

    <h1>Prediction</h1>
    <p>Enter the following details to get a prediction for your crop:</p>

      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Enter your location">
