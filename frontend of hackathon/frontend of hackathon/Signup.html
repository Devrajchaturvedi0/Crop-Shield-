	<script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
	<script>
		// Load the CropInsurance contract ABI and address from the JSON file
const cropInsuranceABI = require('./CropInsurance.json');
const cropInsuranceAddress = '0x...'; // Replace with the actual contract address

// Create an instance of the CropInsurance contract using Web3
const cropInsuranceContract = new web3.eth.Contract(cropInsuranceABI, cropInsuranceAddress);

// Define a function to purchase insurance
async function purchaseInsurance(amount) {
  const accounts = await web3.eth.getAccounts();
  const result = await cropInsuranceContract.methods.purchaseInsurance(amount).send({ from: accounts[0], value: amount });
  console.log(result);
}

// Example usage: purchase 0.1 ether worth of insurance
purchaseInsurance(web3.utils.toWei('0.1', 'ether'));

	</script>
